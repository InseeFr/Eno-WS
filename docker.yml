name: Build docker for master branch

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Checkout Eno repo
        uses: actions/checkout@v2
        with:
          repository: InseeFr/Eno
          path: Eno

      - name: Build with Maven Eno
        run: cd Eno
        run: mvn clean process-classes package install -DskipTests=true -Dmaven.javadoc.skip=true -Djar.finalName="eno-core"

      - name: Checkout Lunatic model repo
        uses: actions/checkout@v2
        with:
          repository: InseeFr/Lunatic-model
          path: Lunatic-model

      - name: Build with Maven Lunatic model
        run: cd Lunatic-model
        run: mvn install -Djar.finalName="lunatic-model"

      - name: Checkout Eno-WS repo
        uses: actions/checkout@v2

      - name: Build with Maven Eno-WS
        run: mvn clean install -DskipTests=true     

      - name: Upload war
        uses: actions/upload-artifact@v2
        with:
          name: war
          path: target/*.war
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download build
        id: download
        uses: actions/download-artifact@v2
        with:
          name: war
          path: target/*.war
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: opherogel/eno-ws
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}